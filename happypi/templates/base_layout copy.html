{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{{title}}</title>
    <link rel="icon" href="https://v4-alpha.getbootstrap.com/favicon.ico">

    <link href= "{% static 'jumbotron.css' %}" rel = "stylesheet">

  <body>

      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="/homepage/">Edony</a>
      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/homepage/">首頁 <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/order_manage/ordertracking/">訂單整合</a>

            <div class="dropdown-menu" aria-labelledby="dropdown01">

              <a class="dropdown-item" href="/order_manage/orderhistory_result/">查詢結果與編輯</a>
            
            </div>

    <div class="wrapper">
      {% block content %}
      {% endblock %}

    <!-- Bootstrap core JavaScript

    <!-- Placed at the end of the document so the pages load faster -->
    <script src = "{% static 'jquery-3.1.1.slim.min.js' %}" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous" ></script>

    <script src= "{% static 'tether.min.js' %}" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous" ></script>
    <script src= "{% static 'bootstrap.min.js' %}"></script>
