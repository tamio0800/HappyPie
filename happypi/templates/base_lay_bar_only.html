{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content = "width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href = "{% static 'picture/page_icon.png' %}">

    <title>{{title}}</title>
  
    <!-- Bootstrap core CSS -->
    <link  rel = "stylesheet" href ="{% static 'bootstrap.min.css' %}" >
    <!-- Custom styles for this template -->
    <link href="{% static 'bootstrap-signin.css' %}" rel="stylesheet">
  </head>



  <body>

    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <a class="navbar-brand" href="/homepage/">Edony A.I.</a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>

    <!--其他頁的內容在這邊-->
    <div class="wrapper">
      {% block content %}
      {% endblock %}
    </div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src = "{% static 'jquery-3.1.1.slim.min.js' %}" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous" ></script>
    <script>window.jQuery || document.write('<script src=  "{% static "jquery-3.5.1.min.js" %}"><\/script>')</script>
    <script src= "{% static 'tether.min.js' %}" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous" ></script>
    <script src= "{% static 'bootstrap.min.js' %}"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{% static 'ie10-viewport-bug-workaround.js' %}"></script>
  </body>
</html>
